# permissions for end users to view webhooks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: webhook-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: sre-operator
    app.kubernetes.io/part-of: sre-operator
    app.kubernetes.io/managed-by: kustomize
  name: webhook-viewer-role
rules:
- apiGroups:
  - configuration.sre.henrywhitaker.com
  resources:
  - webhooks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - configuration.sre.henrywhitaker.com
  resources:
  - webhooks/status
  verbs:
  - get
